version: "3.7"

services:
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    environment:
      - TZ=Europe/Vienna
    ports:
      - "1880:1880"
    networks:
      - happyswing-net
    volumes:
      - ./data/node-red:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  emqx:
    image: emqx:5.0.24
    container_name: emqx
    environment:
      - EMQX_NODE_NAME=emqx@mqtt.happyswing.at
      - EMQX_NODE__COOKIE=3d62b58f44ba91fbbdd0fc2bbf59619ba61bd410058c035d6f29b68f64cf21ef
      - EMQX_ALLOW_ANONYMOUS=false
    networks:
      - happyswing-net
    healthcheck:
      test: [ "CMD", "/opt/emqx/bin/emqx_ctl", "status" ]
      interval: 5s
      timeout: 25s
      retries: 5
    ports:
      - 1883:1883
      - 8083:8083
      - 8084:8084
      - 8883:8883
      - 18083:18083
    volumes:
      - $PWD/data/emqx/etc/acl.conf:/opt/emqx/etc/acl.conf
      - $PWD/data/emqx/data:/opt/emqx/data

networks:
  happyswing-net:
    name: happyswing-net
